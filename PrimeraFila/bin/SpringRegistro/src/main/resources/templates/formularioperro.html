<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
	<form class="mt-20 ml-[40%] w-[30%] border-2 p-6 bg-gray-200 rounded-[7px]" th:object="${perro}" action="#" method="post" th:action="@{/formulario/aniadirperro}">
	
	<p class="text-1xl font-bold">Nombre Perro: <input class="border-1 m-1 bg-white rounded" type="text" th:field=*{nombre_perro}></p>
	<p class="text-1xl font-bold">Raza: <input class="border-1 m-1 bg-white rounded" type="text" th:field=*{raza}></p>
	<p class="text-1xl font-bold">Nombre Dueño: <input class="border-1 m-1 bg-white rounded" type="text" th:field=*{nombre_duenio}></p>
	<p class="text-1xl font-bold">Apellido: <input class="border-1 m-1 bg-white rounded" type="text" th:field=*{apellido}></p>
	<p class="text-1xl font-bold">Correo electrónico: <input class="border-1 m-1 bg-white rounded" type="text" th:field=*{correo}></p>
	<p class="text-center"><input class="bg-white border p-2 rounded-xl" type="submit" value="Aceptar"></p>
	
	</form>
</body>

</html>
